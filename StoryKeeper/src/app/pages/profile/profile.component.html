<h2>Here you can modify your datas or delete your profile.</h2>
<div class="container">
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="username">Username:</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="firstname">Firstname:</mat-label>
            <input matInput type="text" formControlName="firstname">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label for="lastname">Lastname:</mat-label>
            <input matInput type="text" formControlName="lastname">
        </mat-form-field>
        <br>
    </form>
    <span><button mat-raised-button color="primary" (click)="save()">Save</button></span>
    <span><button mat-raised-button color="primary" (click)="del()">Delete</button></span>
</div>
