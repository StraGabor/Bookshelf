<p class="title">If you don't have an account plaease registrate!</p>

<div class="container">
    <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="email">Email:</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="username">Username:</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password:</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="repassword">Password confirm:</mat-label>
            <input matInput type="password" formControlName="repassword">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="firstname">Firstname:</mat-label>
            <input matInput type="text" formControlName="firstname">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="lastname">Lastname:</mat-label>
            <input matInput type="text" formControlName="lastname">
        </mat-form-field>
    </form>
</div>
