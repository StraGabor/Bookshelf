<h2>Here you can manage the books on the shop!</h2>

<div mat-dialog-title>
    <h1>Book form</h1>
</div>
<form [formGroup]="editForm" ngForm (ngSubmit)="onSubmit(editForm)">
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Image</mat-label>
            <input matInput type="text" formControlName="img" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
                <mat-select formControlName="type" ngModel>
                    <mat-option *ngFor="let t of types" [value]="t">{{t}}</mat-option>
                </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" formControlName="description" ngModel></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Add</button>
    <button mat-raised-button color="primary" type="submit">Update</button>
</div>
</form>
<table>
    <thead>
        <th>Title</th>
        <th>Image</th>
        <th>Type</th>
        <th>Price</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr (click)="getGame(book)" *ngFor="let book of bookList" [class.recently-clicked-tr]="clickedRow === book" >
            <td>{{book.title}}</td>
            <td>{{book.img}}</td>
            <td>{{book.type}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
            <td><button (click)="del(this.lastBook)">Delete</button></td>
        </tr>
    </tbody>
</table>
