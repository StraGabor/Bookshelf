<div id="container">
    <form [formGroup]="logIn">
        <mat-form-field><mat-label>Email:</mat-label><input matInput type="email" formControlName="email"></mat-form-field><br>
        <mat-form-field><mat-label>Password:</mat-label><input matInput type="password" formControlName="password"></mat-form-field><br>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Login</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/registrate'">Registration</button></span>
    </span>
    </form>
</div>
