  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu (selectedPage)="changePage($event)" [currentPage]="page" (onCloseSidenav)="onClose($event,sidenav)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="onToggleSidenav(sidenav)">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>Book Keeper</div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="10px" class="nav-items">
            <li><a routerLink="/home-page" >Home</a></li>
            <li><a routerLink="/profile" >Profile</a></li>
            <li><a routerLink="/cart" >Cart</a></li>
            <li><a routerLink="/sign-up" >Login</a></li>
            <li><a routerLink="/order" >Order</a></li>
          </ul>
        </div>
      </mat-toolbar>
      <mat-toolbar-row>
        <h1>Welcome to Bookkeeper, where you can find your dreambook!</h1>
      </mat-toolbar-row>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
